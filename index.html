<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="createStage hidden text-white">
        <button class="cancel">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
        <div class="create-option">
            <div class="flex justify-center">
                <div style="padding:15px 7px;">
                    <span style="font-weight: bold;">Colums:</span> 
                    <span style="margin-left: 5px;">
                        <input style="padding: 8px 5px; width: 70px; outline: none;" class="stageCol" type="number" value="18">
                    </span>
                </div>
                <div style="padding:15px 7px;">
                    <span style="margin-right: 5px;">
                        <input style="padding: 8px 5px; width: 70px; outline: none;" class="stageRow" type="number" value="10" max="12" min="6">
                    </span>
                    <span style="font-weight: bold;"> :Rows</span>
                </div>
            </div>
          <div class="flex justify-center" style="margin: 10px 0;">
            <div style="margin: 0 15px;">
                <select class="slectLevel">
                  </select>
            </div>
            <button class="add-stage">Add stage</button>
          </div>
        </div>
        <div class="flex">
            <div class="pr-16px w-250px">
                <div class="mb-30px">
                    <h2 class="add-element-text">
                       Add Grid:
                    </h2>
                    <button class="AddRowCOl">Add</button>
                </div>
                <div>
                    <h2 class="add-element-text">
                        add element:
                    </h2>
                    <ul>
                        <li><button class="addBtn">player</button></li>
                        <li><button class="addBtn">box</button></li>
                        <li><button class="addBtn">target</button></li>
                    </ul>
                </div>
            <button class="removeAll">Reset all</button>

            </div>
            <div class="ground"></div>
        </div>
    </div>
    <div class="stage-division">
        <div class="flex create-stage-div">
            <div class="w-33">
                <button class="createBtn">Create New Stage</button>
            </div>
           <div class="w-33 restart-div">
                <button class="restart">Restart</button>
                <button class="resetbtn">Reset</button>
           </div>
        </div>
        <div class="level hidden ">
            Solved!! Go to level
            <span class="levelNumber"></span>
            <div class="next-level"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
              </svg>
              </div>
        </div>
        <div class="stage-div">stage <span class="stage-number">1</span></div>
        <div class="container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
